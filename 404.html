<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
        }
        .lost-title {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        .error-title {
            font-size: 6em;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff6f61, #f3f4f6);
            -webkit-background-clip: text;
            color: transparent;
            animation: float 3s ease-in-out infinite;
        }
        .error-message {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .error-description {
            margin: 20px 0;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .back-home {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #333;
            background-color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: border-color 0.3s, color 0.3s;
        }
        .back-home:hover {
            border-color: #ff6f61;
        }
        .back-home:active {
            border-color: #000;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="lost-title">Tu es perdu ?</h1>
        <h1 class="error-title">404</h1>
        <p class="error-message">Page non trouvée</p>
        <p class="error-description">Désolé, la page que vous cherchez n'existe pas ou a été déplacée.</p>
        <a href="/" class="back-home">Retour à l'accueil</a>
    </div>
</body>
</html>
